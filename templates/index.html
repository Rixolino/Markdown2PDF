<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .result {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Converti Markdown in PDF</h1>
        <p class="text-center">Carica uno o pi√π file Markdown per convertirli in PDF.</p>

        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Scegli un file Markdown</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Converti</button>
        </form>

        <div class="result">
            {% if file %}
                <h3>Conversione completata!</h3>
                <a href="{{ url_for('static', filename=file) }}" class="btn btn-success">Scarica il PDF</a>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
