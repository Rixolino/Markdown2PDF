<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica file ZIP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Carica un file ZIP con Markdown</h1>

        <!-- Messaggi di flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }} mt-3">
                {{ messages[0][1] }}
            </div>
        {% endif %}
        {% endwith %}

        <!-- Form per caricare il file ZIP -->
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Carica file ZIP</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Carica e converte</button>
        </form>

        {% if output_files %}
        <h3>File PDF generati:</h3>
        <ul>
          {% for file in output_files %}
            <li><a href="{{ url_for('uploaded_file', filename=file) }}" target="_blank">{{ file }}</a></li>
          {% endfor %}
        </ul>
      {% endif %}      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
